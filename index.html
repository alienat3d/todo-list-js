<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List JS</title>
	<link href="style.css" rel="stylesheet">
	<script defer src="script.js"></script>
</head>

<body>
	<main>

		<div class="todo">
			<div class="todo__box">
				<h1 class="todo__title">ToDo List</h1>
				<div class="todo__row">
					<input class="todo__input" type="text" name="task" placeholder="Type your task">
					<button class="todo__btn" type="button">Add</button>
				</div>
				<ul class="todo__list"><!-- =| Content injected by Javascript |= --></ul>
			</div>
		</div>

	</main>
</body>

</html>
